<!DOCTYPE html>
<html>
    <head>
        <title>layout2</title>
        <meta charset="utf-8">
        <style>
            header{
                background-color: #02918c;
                color: white;
            }
            #logo_back{
                color: #cfc91d;
            }
            header>nav>ul>li{
                float:left;
                list-style: none;
                padding: 0px 10px;
            }
            .float_left{ float:left; }
            .float_right{ float: right; }
            .clear { clear: both; height:0; overflow:hidden; }
            header{
                margin: 0px;
            }
            #main_visual{ 
                height: 400px;
                background-image: url("images/layout2_visual.jpg");
                background-size: auto 100%;
                background-size: cover;
                background-repeat: no-repeat;/*repeat, no-repeat, repeat-x, repeat-y*/
                background-color: black;
                background-position: 50% 50%;
            }
        </style>

    </head>
    <body>
        <dvi id="wrap"></dvi>
            <header>
            <h1 class="float_left">
                <span>MY</span>
                <span id="logo_back">FOLIO</span>
            </h1>
                <nav class="float_right">
                    <ul>
                        <li>HOME</li>
                        <li>ABOUT ME</li>
                        <li>SERVICE</li>
                        <li>MY WORK</li>
                        <li>CONTACT ME</li>
                        <div class="clear"></div>
                    </ul>
                </nav>
                <div class="clear"></div>
            </header>
            <div id="main_visual"></div>
            <div>content1</div>
            <div>content2</div>
        </dvi>
    </body>
</html>
